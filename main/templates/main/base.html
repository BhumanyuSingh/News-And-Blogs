<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
    .box {
        cursor: pointer;
    }

    .main_news {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        text-align: center;
    }

    .content {
        width: 100%;
        max-width: 500px;
        margin: 30px auto;
        display: flex;
        flex-direction: column;
        text-align: center;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/create-post" class="nav-link">Post</a>
                    </li>
                    <li class="nav-item">
                        <a href="/news" class="nav-link">News</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <span class="navbar-text">Logged in as {{user.username}}</span>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/login" class="nav-link">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
<script>
    function navigateToDetailsPage(title, desc, imageSrc, url) {
        const encodedTitle = encodeURIComponent(title);
        const encodedDesc = encodeURIComponent(desc);
        const encodedImageSrc = encodeURIComponent(imageSrc);
        const encodedUrl = encodeURIComponent(url);
        const detailsPageUrl = `./details?title=${encodedTitle}&desc=${encodedDesc}&image=${encodedImageSrc}&url=${encodedUrl}`;
        window.location.href = detailsPageUrl;
    }
</script>
</html>
